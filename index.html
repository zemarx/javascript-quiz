<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
    <div id="main-wrap">
        <div id="question-wrap">
            <h4 id="questionText">Question?</h4>

            <input type="radio" id="question1" name="choices" value="">
            <label for="q1" id="q1text">Answer 1</label><br />
            <input type="radio" id="question2" name="choices" value="">
            <label for="q2" id="q2text">Answer 2</label><br />
            <input type="radio" id="question3" name="choices" value="">
            <label for="q3" id="q3text">Answer 3</label><br />
        </div>

        <div id="resultText"></div>

        <button id="prevQuestion" class="btn">Previous Question</button>
        <button id="nextQuestion" class="btn">Next Question</button>

        <button id="start" class="btn">Start</button>
        <button id="restart" class="btn">Start Again</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
